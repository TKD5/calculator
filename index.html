<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <p class="js-calculation calculation"></p>

    <p class="row-1">
        <button onclick="
            updateCalculation('1');
            ">1</button>

        <button onclick="
        updateCalculation('2');
        ">2</button>

        <button onclick="
        updateCalculation('3');
        ">3</button>
        
        
        <button class="symbol" onclick="
        updateCalculation(' + ');
        ">+</button>
    </p>

    <p class="row-2">
        <button onclick="
            updateCalculation('4');
            ">4</button>

        <button onclick="
        updateCalculation('5');
        ">5</button>

        <button onclick="
        updateCalculation('6');
        ">6</button>

        <button class="symbol" onclick="
        updateCalculation(' - ');
        ">&minus;</button>
    </p>

    <p class="row-3">
        <button onclick="
            updateCalculation('7');
            ">7</button>

        <button onclick="
        updateCalculation('8');
         ">8</button>

        <button onclick="
        updateCalculation('9');
        ">9</button>

        <button class="symbol" onclick="
        updateCalculation(' * ');
        ">&times;</button>
    </p>

    <p class="row-4">
        <button onclick="
            updateCalculation('0');
            ">0</button>

        <button onclick="
        updateCalculation('.');
        ">.</button>

        <button onclick="
    calculation = eval(calculation);
    displayCalculation();
    ">=</button>

        <button class="symbol" onclick="
        updateCalculation(' / ');
        ">&divide;</button>
    </p>

    <p class="row-5">
        <button onclick="
            calculation = '';
            updateCalculation('');
            ">clear</button>
    </p>
    


<script src="main.js"></script>
</body>
</html>
